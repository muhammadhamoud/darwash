<section id="testimonials">
    <div class="container">
        <div class="header my-5">
          <h2 class="pb-2 border-bottom">Testimonials</h2>
          <p class="text-muted">Our highly trained workforce is ready to bring your vision to life.</p>
        </div>
 
    <div class="row text-center">
      {% for testimonial in testimonials %}
      <div class="col-md-4 mb-5 mb-md-0">
        <!-- <div class="d-flex justify-content-center mb-4">

        <h5 class="mb-3">{{testimonial.name}}</h5>
        <h6 class="text-primary mb-3">{{testimonial.company}}</h6>
        <p class="px-xl-3">
          <i class="fas fa-quote-left pe-2"></i>
            {{testimonial.content}}
          <i class="fas fa-quote-right pe-2"></i>
        </p>
      </div>
      {% endfor %}
    </div>
    </div>
  </section>
